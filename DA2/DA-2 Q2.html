<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>22MCA0247</title>
    <style>
        table, th, td {
      border: 2px solid black;
      border-collapse: collapse;
      /* text-align: center; */
    }
      </style>
    <h1 style="color: red;">Text Formatting Tags</h1>
</head>
<body style="margin-left: 100px;">
    <table >
        <thead>
            <tr>
                <th>HTML Tag</th>
                <th>Output</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>normal text</td>
                <td>hello world</td>
            </tr>
            <tr>
                <td>Font and its Attribute</td>
                <td style="color: blue; font-size: large;">hello world</td>
            </tr>
            <tr>
                <td> &lt;B&gt; </td>
                <td><B>Bold</B></td>
            </tr>
            <tr>
                <td>&lt;I&gt;</td>
                <td><I>Italic<I></td>
            </tr>
            <tr>
                <td>&lt;U&gt;</td>
                <td><U>Italic<U></td>
            </tr>
            <tr>
                <td>&lt;EM&gt;</td>
                <td><EM>EMphasis<EM></td>
            </tr>
            <tr>
                <td>&lt;STRONG&gt;</td>
                <td><STRONG> STRONG </STRONG></td>
            </tr>
            <tr>
                <td>&lt;TELETYPE&gt;</td>
                <td><TELETYPE> TELETYPE </TELETYPE></td>
            </tr>
            <tr>
                <td>&lt;CITE&gt;</td>
                <td><cite> Citation </cite></td>
            </tr>
            <tr>
                <td>&lt;STRIKE&gt;</td>
                <td><STRIKE> strike through text </STRIKE></td>
            </tr>
            <tr>
                <td>&lt;BIG&gt;</td>
                <td><BIG> text in a big font </BIG></td>
            </tr>
            <tr>
                <td>&lt;SMALL&gt;</td>
                <td><SMALL> text in a small font </small></td>
            </tr>
            <tr>
                <td>&lt;SUB&gt;</td>
                <td>a<SUB> b </SUB></td>
            </tr>
            <tr>
                <td>&lt;SUP&gt;</td>
                <td>a <sup>b</sup></td>
            </tr>
        </tbody>
        
        
    </table>
    
</body>
</html>
